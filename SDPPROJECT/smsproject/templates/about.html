{% extends 'index.html' %}
{% load static %}
{% block 'body' %}
<style>
  .roles-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-evenly;
    align-items: center;
    height: 280px;
  }
  .role {
    display: inline-block;
    margin: 20px;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 12px;
    text-align: center;
  }
  .role img {
    width: 50%;
    height: 130px;
    object-fit: cover;
    border-radius: 16px;
  }
  .role h2 {
    margin-bottom: 10px;
  }
</style>
<html>
  <section class="about-us">
    <h1 align="center" style="color: black"><u>Project Contains 3 Roles</u></h1>
    <br />
    <div class="roles-container">
      <div class="role">
        <h2 style="color: teal"><font size="4">Admin</font></h2>
        <img
          src="{% static 'images/admin.png' %}" alt="admin" style="width = 45%" height="45%"/><br /><br />
        <p><font size="2">Responsible for overseeing the project and making.</font></p>
        <br />
      </div>
    </div>
    <div align="center">
      <div class="role">
        <h2 style="color: teal"><font size="4">Faculty</font></h2>
        <img
          src="{% static 'images/faculty.png' %}" alt="faculty" style="width=45%" height="45%"/><br /><br />
        <p><font size="2">Provides guidance and expertise to the students.</font></p>
      </div>
      <div class="role">
        <h2 style="color: teal"><font size="4">Student</font></h2>
        <img
          src="{% static 'images/student.png' %}" alt="student" style="width=45%" height="45%"/><br /><br />
        <p><font size="2">Follow guidance and expertise from the faculty.</font></p>
      </div>
    </div>
  </section>
  {% endblock %}
</html>
